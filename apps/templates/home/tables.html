{% extends "layouts/base.html" %}

{% block title %} Tables {% endblock %}

{% block content %}

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

/* .container{
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: auto;
} */

.upload-container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  /* background-color: blueviolet; */
  width: 900px;
  height: 500px;  
  border: 3px dashed ;
  object-fit: contain;
  overflow: hidden;
  
}

.image-container{
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  /* background-color: aqua; */
  width: 100%;
  height: 100%;  
  object-fit: contain;
}

.upload-container .image-container img{
  width:100%;
  height:100%;
  object-fit: cover;
  overflow: hidden;
}


.section-input{
  display: flex;
  justify-content: center;
  align-items: center;
  /* background-color: blueviolet; */
  /* width: 900px; */
  height: 60px;
  /* padding: 1rem; */
  
}


.section-input .language-opt{
  margin-left: 0;
}



.section-input .submit{
  color: white;
  background-color: rgb(121, 121, 225);
  margin-left: 10px;
  width: 80px;
  height: 40px;
  text-align: center;
  border: none;
  border-radius: 10px;
  outline: none;
  letter-spacing: 0.1px;
  transition: 0.1s all ease;
}

.section-input .submit:hover{
  background-color: rgb(97, 97, 202);
}

#upload-button{
  width: 150px;
}

.input-form{
  width: 240px;
  height: 40px;
  border-radius: 10px;
  border: 2px solid black;
  outline: none;
  margin-left: 2px;
  padding-left: 2px;
}


.input-form:placeholder{
  padding-left: 2px;
}

.card-first{
  display: flex;
  flex-direction: column;
  /* justify-content: center; */
  align-items: center;
  height: 550px;
}

.card-sec{
  display: flex;
  justify-content: space-around;
  align-items: center;

}
.form-inline{
  display: inherit;
  align-items: center;
  /* justify-content: center; */
  padding-top: 0.5rem;
  
}
.opt{
  margin-left: 10px;
}
.opt label {
  margin-left: 10px;
  font-size: 16px;
}

.sec-card{
  max-width: 100%;
  width: 98%;
  margin-left: 11px;
}

</style>
<form action="{%url 'cheque_upload3' %}" method='POST' enctype="multipart/form-data">
{%csrf_token%}
  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="card my-4">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
              <h6 class="text-white text-capitalize ps-3">Select Table</h6>
            </div>
          </div>
          <div class="card-body card-first px-0 pb-2">
            <div class="table-responsive p-0">
              <div class="upload-container p-1 bg-white border-primary mb-2 rounded ">
                <figure class="image-container">
                <span>
                    <figcaption id="file-name">
                        Preview
                    </figcaption>
                    <img class="img-responsive" id="chosen-image" style="width: 100%; height: 100% ;object-fit:contain;">
                  </span> 
                </figure>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row sec-card">
      <div class="col-12">
        <div class="card my-4">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <!-- <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
              <h6 class="text-white text-capitalize ps-3">Projects table</h6>
            </div> -->
          </div>
          <div class="card-body px-0 pb-2">
            
            <div class="section-input card-sec ">
              <form class="form-inline ">
                <span class="input-span opt">
                  <label for="choosefile">Choose File:</label> 
                  <input type="file" name="cheque_image" id="upload-button" accept="image/*" >
                </span>
                <div class="language-opt opt" name="language" id="language-opt">
                    <label for="language">Language:</label>
                    <input type="text" name="language" class="input-form" placeholder="Language">
                </div>
                <div class="bank-opt opt " name="bank_name">
                    <label  for="bank">Bank:</label>
                    <input type="text" name="bank_name" class="input-form " placeholder="Bank">                    
                </div>
                  <button class=" btn-primary bg-gradient-primary submit shadow-primary">Extract</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div> 

  </form>
    <footer class="footer py-4 ">
      <div class="container-fluid">
        <div class="row align-items-center justify-content-lg-between">
          <div class="col-lg-6 mb-lg-0 mb-4">
            <div class="copyright text-center text-sm text-muted text-lg-start">
              Â© <script>
                document.write(new Date().getFullYear())
              </script>,
              made with <i class="fa fa-heart"></i> by
              <a href="#" class="font-weight-bold" target="_blank">A10</a>
            </div>
          </div>          
        </div>
      </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script>
      //selecting all required elements
      let uploadButton = document.getElementById('upload-button');
      let choseImg = document.getElementById("chosen-image")
      let fileName = document.getElementById("file-name")
      uploadButton.onchange = () => {
        let reader = new FileReader();
        reader.readAsDataURL(uploadButton.files[0])
        console.log(uploadButton.files[0])
        reader.onload = () => {
          choseImg.setAttribute("src", reader.result)
          fileName.style = "display:none";
        }
      } 
    </script>
  </div>
